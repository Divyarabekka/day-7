
<html>
  <head>
    <title>XMLHttpRequest Example</title>
  </head>
  <body><p><b>Question (b)</b></p>
    <script>
     //Create a new XMLHttpRequest object
      var xhr = new XMLHttpRequest();

      //Define HTTP method and URL
      var method = "GET";
      var url = "https://restcountries.com/v3.1/all";

      //Open the request
      xhr.open(method, url);
       xhr.onload = function () {
        if (xhr.status === 200) {
          
         var result = JSON.parse(xhr.responseText);
         console.log(result);
         var r= result.filter((e)=>e.population<200000);
         console.log(r);
        } 
       }
       

      //send the request
      xhr.send();
    </script>
  </body>
</html>
