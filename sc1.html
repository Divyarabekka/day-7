
<html>
  <head>
    <title>XMLHttpRequest Example</title>
  </head> <p> <b>Question (a) </b></p>
  <body>
    <script>
     //Create a new XMLHttpRequest object
      var xhr = new XMLHttpRequest();

      //Define HTTP method and URL
      var method = "GET";
      var url = "https://restcountries.com/v3.1/all";

      //Open the request
      xhr.open(method, url);
       xhr.onload = function () {
        if (xhr.status === 200) {
          
         var result = JSON.parse(xhr.responseText);
         console.log(result);
         var a=result.filter((e)=>e.continent);
         var b=result.filter((e)=>e.region);
         console.log(a,b);
        } 
       }
       

      //send the request
      xhr.send();
    </script>
  </body>
</html>
